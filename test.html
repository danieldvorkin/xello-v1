<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title></title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
          background: #FAFAFA;
          padding:25px 20px;
        }
        .badge-line {
          margin: 0px 0px 0px -10%;
          position: relative;
        }
        .badge {
          border-radius: 25px;
        }
        .progress {
          height:13px;
          margin-top:8px;
          width:80%;
        }
        .progress-level {
          float:right;
          position:relative;
          top:-20px;
        }
        .green {
          color: green;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

<body>

<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <h4><strong>High-School Diploma 2017</strong></h4>
    </div>
    <div class="col-lg-5">
      <p class="badge-line"><span class="badge badge-pill badge-danger">14</span> Credits Left!</p>
    </div>
    <div class="col-lg-3">
      <p>
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress-level">
          <p><small><strong><span class="green">13</span> / 40</strong></small><p>
        </div>
      </p>
    </div>
  </div>
</div>
<!-- /.container -->
